<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo_class_selector</title>
    <style>
        /* 超链接颜色为红色 */
        a:link {
            color: rgb(255, 0, 0);
        }
        /* 点击后超链接变成蓝色 */
        a:visited {
            color: blue;
        }
        /* 鼠标悬停时超链接为黄色 */
        a:hover {
            color:darkgoldenrod
        }
        /* 鼠标点击时超链接为绿色 */
        a:active {
            color:green
        }
    </style>
</head>
<body>
    <!-- 被修饰的含超链接的文本 -->
    <a href="#">王者英雄最强出装</a>
</body>
</html>
