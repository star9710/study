<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单选择器-元素选择</title>
    <style>
        h1 {
            text-align: center;
            color: blueviolet;
        }
        p {
            color: aqua;
        }
        #para2 {
            text-align: center;
        }
        .italic {
            font-style: italic;
        }
        .deco {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1 class="italic">《mojito》</h1>
    <p>     
        麻烦给我的爱人来一杯Mojito        
        我喜欢阅读她微醺时的眼眸        
        而我的咖啡 糖不用太多        
        这世界已经因为她甜得过头
    </p>
    <p id="para2" class="italic deco">
        我想 上辈子 是不是就遇过你       
        喧嚣的海报躺在 慵懒的阁楼阳台        
    </p>
</body>
</html>
