<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>如何添加CSS——内部样式</title>
    <!-- 内部CSS -->
    <style>
        /* 选择器 */
        body{
            background-color: rgb(189, 203, 240);
        }
        h1{
            color: brown;
            margin-left: 40px;
        }
    </style>
</head>
<body>
    <!-- 被选择修饰的内容 -->
    <h1>被修饰的内容标题</h1>
    <p>亲情像链条，把我们一家人神奇的结合在一起，成就了家味道。我家就好像一碗“杂味汤"，各种味道俱全，下面我来具体的介绍一下吧!
我的妈妈倒是个异类，有着白酒般火辣的性格。偶有小错，就会对我们厉声呵斥，那样子像个将军在呵斥犯了错的士兵，声音隔过院墙路人就听得很清;这时老爸绝不是“醒酒汤”，缄默是他的坚守;不过我不会像士兵那样守规矩，常把老哥搬出来救场------老哥是妈妈的“克星”，结果，老妈就像打了败仗一样，坐在椅子上一言不发了。</p>
</body>
</html>
