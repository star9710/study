<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fieldset legend</legend></title>
</head>
<body>
    <!-- 表单分组控件 -->
    <fieldset>
        <legend>保密信息</legend>
        <!-- 文件上传 -->
        <b>1.身份证信息</b><br>
        正面：<input type="file"><br>
        反面：<input type="file"><br>
        <!-- 下拉菜单栏 -->
        <b>2.学历信息（最高）：</b><br>
        <select name="" id="">
            <option value="">==选择学历==</option>
            <option value="">硕士</option>
            <option value="">研究生</option>
            <option value="">本科</option>
            <option value="">专科</option>
            <option value="">高中</option>
            <option value="">初中</option>
            <option value="">小学</option>
        </select>
        <br>
        <!-- 单选 -->
        <b>3.是否服兵役：</b><br>
        <input type="radio" name="Military service">是
        <input type="radio" name="Military service">否
        <br>
        <!-- 多行文本框 -->
        <b>4.个人意见：</b><br>
        <textarea name="" id="" cols="40" rows="3"></textarea>
    </fieldset>
</body>
</html>
