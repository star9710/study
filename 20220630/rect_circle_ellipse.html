<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rect_circle_ellipse</title>
</head>
<body>
    <svg width="400" height="110">
        <rect width="300" height="100" fill="blue" stroke-width="3" stroke="black"/>
    </svg>
    <br>
    <svg width="400" height="180">  
        <rect x="50" y="20" width="150" height="150" fill="blue" stroke="tomato" stroke-width="5" fill-opacity="0.1" stroke-opacity="0.9"></rect>
    </svg>
    <br>
    <svg width="400" height="180">
        <rect x="50" y="20" width="150" height="150" fill="red" stroke="black" stroke-width="5" opacity="0.5" rx="20" ry="20"/>
    </svg>
    <br>
    <svg width="400" height="180">
        <circle cx="200" cy="90" r="80" stroke="yellow" stroke-width="5" fill="green"/>
    </svg>
    <br>
    <svg width="400" height="180">
        <ellipse cx="200" cy="90" rx="100" ry="45" stroke="yellow" stroke-width="5" fill="blue"/>
    </svg>
    <br>
    <svg width="500" height="150">
        <ellipse cx="240" cy="100" rx="220" ry="30" fill="yellow" />
        <ellipse cx="220" cy="70" rx="190" ry="20" fill="blue" />
        <ellipse cx="210" cy="45" rx="170" ry="15" fill="red" />
    </svg>
</body>
</html>
